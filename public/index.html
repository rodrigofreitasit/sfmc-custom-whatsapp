<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Custom Journey Builder Activity</title>
    <style>
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
      .container {
        max-width: 900px;
        margin-top: 20px;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- load bootstrap -->
    <script src="./vendor/jquery/jquery-3.4.1.slim.min.js"></script>
  <script src="./vendor/jquery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <!-- STEP1 -->
        <div id="step1" class="row g-5 step">
          <div class="col-md-7 col-lg-8">
            <div class="row g-3">
              <div class="col-12">
                <label for="nameCampaign" class="form-label">Campanha</label>
                <input type="text" class="form-control" id="nameCampaign" />
              </div>

              <div class="col-12">
                <label for="nameProduct" class="form-label">Produto</label>
                <input type="text" class="form-control" id="nameProduct" />
              </div>
            </div>
          </div>
        </div>
        <!-- END STEP 1 -->
        <!-- STEP2 -->
        <div id="step2" class="step row g-5">
          <div class="col-md-7 col-lg-8 order-md-last">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>

              <div class="col-12">
                <label for="username" class="form-label">Username</label>

                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                  />
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Rua tapipoca"
                />
              </div>

              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Type message..."
                ></textarea>
              </div>

              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" />
              </div>
            </div>
          </div>
          <!-- variable-section -->
          <div class="col-md-5 col-lg-3">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Variables</span>
            </h4>
            <ul id="ul-variable" class="list-group mb-3">
              <div id="spinner" class="spinner-grow text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </ul>
          </div>
          <!-- end variable-section -->
        </div>
        <!-- end STEP 2 -->
      </main>
    </div>
  <!-- Postmonger and requirejs-->
  <script src="./js/postmonger.js"></script>
  <script src="./js/require.js"></script>
  <!-- Custom Activity JavaScript-->
  <script src="./js/customActivity.js"></script>
  <!-- Jquery JS -->
  <script src="./vendor/jquery/jquery-3.4.1.slim.min.js"></script>
  <script src="./vendor/jquery/jquery-3.4.1.min.js"></script>
  </body>
</html>
